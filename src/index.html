<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termocrivo JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="css/img/logo.png" alt="">
        </div>

    </header>
    <div id="myProgress">
        <div id="myBar">

        </div>
    </div>

    <div class="entrada">
        <div class="containerInput">
            <input type="file" id="fileInput" name="file" />
            <button id="criarPDF">Exportar</button>
        </div>
    </div>


    <div class="inputoutput">
        <div class="entradaDoInput">
            <div class="imgEntrada">
                <img class="imgShow" id="imageSrcShow" alt="Aguardando imagem..." />
                <img id="imageSrc" alt="Aguardando imagem..." />
            </div>

        </div>
        <div id="porcentagens">
            <div class="itemResultado">
                <div class="resCor vermelho">

                </div>
                <div class="resTexto" id="txtvermelho">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor laranja">

                </div>
                <div class="resTexto" id="txtlaranja">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor amarelo">

                </div>
                <div class="resTexto" id="txtamarelo">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor verde">

                </div>
                <div class="resTexto" id="txtverde">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor ciano">

                </div>
                <div class="resTexto" id="txtciano">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor azul">

                </div>
                <div class="resTexto" id="txtazul">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor violeta">

                </div>
                <div class="resTexto" id="txtvioleta">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor magenta">

                </div>
                <div class="resTexto" id="txtmagenta">
                    <p>% da Cor</p>
                </div>
            </div>
            <div class="itemResultado">
                <div class="resCor branco">

                </div>
                <div class="resTexto" id="txtbranco">
                    <p>% da Cor</p>
                </div>
            </div>
        </div>

    </div>
    <div class="resposta">

        <canvas id="canvasOutput0"></canvas>

        <canvas id="canvasOutput1"></canvas>
        <canvas id="canvasOutput2"></canvas>
        <canvas id="canvasOutput3"></canvas>
        <canvas id="canvasOutput4"></canvas>
        <canvas id="canvasOutput5"></canvas>
        <canvas id="canvasOutput6"></canvas>
        <canvas id="canvasOutput7"></canvas>
        <canvas id="canvasOutput8"></canvas>
    </div>

    <script async src="opencv.js" onloadstart="onOpenCvReady()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.0.0/polyfills.umd.js"></script>
    <script type="module" src="termocrivo.js"></script>
</body>

</html>
